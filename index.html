<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>POKEMON</title>
        <script src="./dist/scripts/app.js" type="module"></script>
        <link rel="stylesheet" href="./dist/css/sytle.css" />
        <link
            rel="shortcut icon"
            href="./src/images/pokemon-logo.svg"
            type="image/x-icon"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <slot class="header"></slot>
        <header>
            <div class="logo">
                <img
                    class="logo__imagen"
                    src="./src/images/pokemon-logo.svg"
                    alt="logo pokemon"
                />
            </div>


            <div class="blackLine"></div>
        </header>

        <main>
            <slot class="hitch__list">
                <div class="app container">
                    <ul class="list">
                        <li>
                            <div class="card character__card">
                                <img
                                    src=""
                                    alt="Foto"
                                    class="character__picture card-img-top"
                                />
                                <div class="card-body">
                                    <h2
                                        class="character__name card-title h4"
                                    ></h2>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </slot>
        </main>

        <footer>
            <div class="blackLine"></div>
            <address>
                <p class="paragraf">JORGE AL√çA</p>
               
                    <img
                        class="coders"
                        src="./src/images/ISDIb.jpg"
                        alt="Logo CODERS"
                    />
                </p>
            </address>
        </footer>
    </body>
</html>
